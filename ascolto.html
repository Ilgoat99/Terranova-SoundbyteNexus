<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="js/ascolto.js"></script>
  <title>Spotify Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      color: #1DB954;
    }

    #login-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1DB954;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #169845;
    }

    #user-info {
      margin-top: 20px;
    }

    #profile-image {
      width: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }

    #player-container {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1DB954;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li img {
      border-radius: 5px;
      margin-right: 10px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    #preview-controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #search-container {
      margin-top: 20px;
    }

    #search-input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #search-button {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #1DB954;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    #search-button:hover {
      background-color: #169845;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1DB954;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #169845;
    }
  </style>
</head>
<body>
  <h1>Spotify Player</h1>
  <div id="login-container">
    <button onclick="authorizeSpotify()">Accedi a Spotify</button>
  </div>
  <div id="player-container" style="display: none;">
    <div id="user-info">
      <h3>Benvenuto!</h3>
      <div id="profile-image"></div>
    </div>
    
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Cerca brani...">
      <button id="search-button" onclick="searchTracks()">Cerca</button>
    </div>

    <h2>Anteprima Brani</h2>
    <div id="preview-track">
      <!-- Qui verrà visualizzata l'anteprima del brano -->
    </div>
    <div id="preview-controls">
      <button onclick="changeTrack(-1)">Precedente</button>
      <button onclick="changeTrack(1)">Successivo</button>
    </div>

    <h2>Brani più ascoltati</h2>
    <ul id="top-tracks">
      <!-- Qui verranno visualizzati i brani più ascoltati -->
    </ul>

    <h2>Album più ascoltati</h2>
    <ul id="top-albums">
      <!-- Qui verranno visualizzati gli album più ascoltati -->
    </ul>

    <h2>Tracce dell'Album</h2>
    <ul id="album-tracks">
      <!-- Qui verranno visualizzate le tracce dell'album selezionato -->
    </ul>

    <button onclick="logout()">Esci da Spotify</button>
  </div>

 
</body>
</html>
