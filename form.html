<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #chat-container:hover {
            transform: scale(1.1);
        }

        #contact-form-container {
            position: fixed;
            bottom: 300px; /* Regola questo valore per spostare pi√π in alto */
            right: 20px;
            width: 250px;
            height: 350px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            transform: scale(0);
            transform-origin: bottom right;
        }

        #contact-form-container.show {
            transform: scale(1);
        }

        #contact-form {
            padding: 20px;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var contactFormContainer = document.getElementById('contact-form-container');
            var chatContainer = document.getElementById('chat-container');
            var closeBtn = document.getElementById('close-btn');

            chatContainer.addEventListener('click', function () {
                contactFormContainer.classList.toggle('show');
            });

            closeBtn.addEventListener('click', function () {
                contactFormContainer.classList.remove('show');
            });
        });
    </script>
    <title>Contact Form Example</title>
</head>
<body>

<div id="chat-container">Chat</div>

<div id="contact-form-container">
    <div id="contact-form">
        <span id="close-btn">&times;</span>
        <!-- Aggiungi qui la tua form di contatto -->
        <h2>Contattaci</h2>
        <form action="https://api.web3forms.com/submit\" method="POST">
        <input type="hidden" name="access_key" value="ae5ab72c-f51a-4b95-9756-e502d880421c">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Messaggio:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Invia">
        </form>
        <script src="https://web3forms.com/client/script.js" async defer></script>
    </div>
</div>

</body>
</html>
