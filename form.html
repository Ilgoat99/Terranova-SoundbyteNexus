<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/contatti.js"></script>
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contatti.css"> <!-- Include the CSS file -->
</head>
<body class="dark-mode"> <!-- Add the "dark-mode" class for dark mode -->

<div class="container">
  <div class="form-container max-w-md mx-auto my-10 rounded-md shadow-sm">
    <div class="text-center">
      <h1 class="my-3 text-3xl font-semibold text-gray-100">
        Contact Us
      </h1>
      <p class="text-gray-400 dark:text-gray-400">
        Fill up the form below to send us a message
      </p>
    </div>
    <div class="m-7">
      <form action="https://api.web3forms.com/submit" method="POST" id="form">
        <input type="hidden" name="access_key" value="ae5ab72c-f51a-4b95-9756-e502d880421c" />
        <input type="hidden" name="subject" value="New Submission from Web3Forms" />
        <input type="checkbox" name="botcheck" id="" style="display: none;" />

        <div class="mb-6">
          <label for="name" class="block mb-2 text-sm text-gray-400">Name</label>
          <input type="text" name="name" id="name" placeholder="Simone" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
        </div>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm text-gray-400">Email</label>
          <input type="email" name="email" id="email" placeholder="you@gmail.com" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
        </div>
        <div class="mb-6">
          <label for="phone" class="block mb-2 text-sm text-gray-400">Phone Number</label>
          <input type="text" name="phone" id="phone" placeholder="+39 312 312 3123" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
        </div>
        <div class="mb-6">
          <label for="message" class="block mb-2 text-sm text-gray-400">Your Message</label>
          <textarea rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" required></textarea>
        </div>
        <div class="mb-6">
          <button type="submit" class="w-full bg-indigo-600 inline-block text-white no-underline hover:text-indigo-100 py-4 px-4 rounded-sm focus:outline-none">
            Send Message
          </button>
        </div>
        <p class="text-base text-center text-gray-400" id="result"></p>
      </form>
    </div>
  </div>

  <!-- Add the mode toggle button -->
  <div class="text-center mt-4">
    <button onclick="toggleDarkMode()" class="text-gray-400 hover:text-gray-200 focus:outline-none">
      Toggle Dark Mode
    </button>
  </div>

</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
