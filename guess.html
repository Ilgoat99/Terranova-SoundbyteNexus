<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Song</title>
<link rel="stylesheet" href="guess.css">
</head>
<body>
<button onclick="showGame()">Start Guessing!</button>
<div id="gameContainer" class="container">
    <div class="content">
        <nav> 
            <div class="logo">
                <i class='bx bxl-spotify bx-lg' style='color:#1ed75f'></i>
                <h1>Spotiquiz</h1>
              </div>
              <button>X</button>
        </nav>
        
        
        <div class="song-info">
            <h2>Guess the Song</h2>
            <img src="" alt="" srcset="">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="gameArea" >
            <button>X</button>
            <div>
                <h3 id="songTitle">Song Title</h3>
            </div>
            <audio id="audio" controls>
                <source src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div id="options">
                <!-- Buttons for song options will be added here dynamically -->
            </div>
            <p id="result"></p>
            <p id="timer">Time: 0</p>
            <p id="totalScore">Total Score: <span id="totalScoreValue">0</span></p>
            
        </div>
        
    </div>
</div>
<script src="guess.js"></script>
</body>
</html>
