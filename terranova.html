<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="css/stile.css" />
    <script defer src="js/stile.js"></script>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="nav">
      <i class='bx bxl-spotify bx-sm' style='color:#1ed75f'>Spotiquiz</i>
      <i id="sun" class='bx bxs-sun bx-sm' style='color:#ffffff'  ></i>
      <i id="moon" class='bx bxs-moon bx-sm' style='color:#ffffff' ></i>
    </nav>
    <main><div class="sidebar">
      <div class="menu">
        <div class="home">
          <i class='bx bxs-home bx-md' style='color:#ffffff; ' ></i>
          <p>Home</p>
        </div>
        <div class="libreria">
          <div class="icon">
          <i class='bx bx-library bx-md' style='color:#ffffff'  ></i>
          <p>La tua libreria</p>
        </div> 
          
          <div class="playlist">
            <div class="images">
              <div class="tuaplaylist">
                <i class='bx bxs-heart  bx-md' style='color:#ffffff'  ></i>
                <p>Canzoni preferite</p>
              </div>
              <div class="Olivia">
                <img src="img/rodrigo.jpg" alt="" srcset="">
                
              </div><div class="Popsmoke">
                <img src="img/popsmoke.jpg" alt="" srcset="">
                
              </div><div class="Scorpion">
                <img src="img/scorpion.jpg" alt="" srcset="">
                
              </div><div class="Starboy">
                <img src="img/starboy.jpg" alt="" srcset="">
               
             
          
        
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="ricerca">
        <div class="barra">
          <button id="search-button" class="search-button" ><i class='bx bx-search bx-sm' style='color:#ffffff'  ></i></button>
          <input id="searchInput" type="text" class="ric" placeholder="Cerca...">
        </div>
        <button class="user" id="loginButton" onclick="authorizeSpotify()"><i class='bx bx-user-circle  bx-md' style='color:#ffffff'></i></button>
        <img id="profileImage" style="display: none;" />
      </div>
      <section class="prova">
        <div id="player-container" style="display: none;">
          <div id="user-info">
            <h3>Benvenuto!</h3>
            <div id="profile-image"></div>
          </div>
          
          <div id="search-container">
            <input type="text" id="search-input" placeholder="Cerca brani...">
            <button id="search-button" >Cerca</button>
          </div>
      
          <h2>Anteprima Brani</h2>
          <div id="preview-track">
            <!-- Qui verrà visualizzata l'anteprima del brano -->
          </div>
          <div id="preview-controls">
            <button onclick="changeTrack(-1)">Precedente</button>
            <button onclick="changeTrack(1)">Successivo</button>
          </div>
      
          <h2>Brani più ascoltati</h2>
          <ul id="top-tracks">
            <!-- Qui verranno visualizzati i brani più ascoltati -->
          </ul>
      
          <h2>Album più ascoltati</h2>
          <ul id="top-albums">
            <!-- Qui verranno visualizzati gli album più ascoltati -->
          </ul>
      
          <h2>Tracce dell'Album</h2>
          <ul id="album-tracks">
            <!-- Qui verranno visualizzate le tracce dell'album selezionato -->
          </ul>
      
          <button onclick="logout()">Esci da Spotify</button>
        </div>
      </section>
      <section class="quiz">
        <div class="title">
          <h1>Quiz</h1>
          <button class="bottoneplaylist"><i class='bx bxs-playlist bx-md' style='color:#ffffff'  ></i></button>
        </div>
        <div class="sopra">
          
       
       
          
            
          </div>
        

         
          
      

        <div class="sotto">
          

        </div>
      </section>
    </div>
  </main>
    
    
   
      
  </body>
</html>
