<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="css/stile.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script defer src="js/ascolto.js"></script>

    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="nav">
      <i class='bx bxl-spotify bx-sm' style='color:#1ed75f'>Spotiquiz</i>
      <i id="sun" class='bx bxs-sun bx-sm' style='color:#ffffff'  ></i>
      <i id="moon" class='bx bxs-moon bx-sm' style='color:#ffffff' ></i>
    </nav>
    <main>
      <div class="sidebar">
        <div class="menu">
          <div class="home">
            <i class='bx bxs-home bx-md' style='color:#ffffff; ' ></i>
            <p>Home</p>
          </div>
          <div class="libreria">
            <div class="icon">
            <i class='bx bx-library bx-md' style='color:#ffffff'  ></i>
            <p>Your Library</p>
          </div> 
            <div class="playlist">
                <div class="tuaplaylist">
                  <i class='bx bxs-heart  bx-md' style='color:#ffffff'  ></i>
                  <p>Favorite Songs</p>
                </div>
            </div>
            <div class="album">
              <h2>Top</h2>
              
            <div id="top-albums">
            </div>
            </div>
          </div>
        </div>
       
          <button class="logout"><i onclick="logout()" class='bx bx-log-out bx-md' style='color:#ffffff'  ></i></button>
        </div>
        
      </div>
    </div>
    <div class="main">
      
      <div class="ricerca">
        <div  class="barra">
          <button id="search-button" class="search-button" onclick="searchTracks()" ><i class='bx bx-search bx-sm' style='color:#ffffff'  ></i></button>
          <input id="search-input" type="text" class="ric" placeholder="Cerca...">
        </div>
        <span id="login-container">
        <button class="user" id="loginButton" onclick="authorizeSpotify()"><i class='bx bx-user-circle  bx-md' style='color:#ffffff'></i></button>
      </span>
      <div id="user-info">
        <div id="profile-image"></div>
      </div>
      </div>
      <div class="title">
          <h1 id="title-quiz">Quiz</h1>
          <h1 id="title-playlist" class="title-playlist">Playlist</h1>
          <button id="bottoneplaylist" class="bottoneplaylist"><i class='bx bxs-playlist bx-md' style='color:#ffffff'  ></i></button>
          <button id="bottonequiz" class="bottonequiz"><i class='bx bx-arrow-back bx-md' style='color:#ffffff' ></i></i></button>
        </div>
        <div id="search-container" class="search-container">
          <button id="top-right-button" onclick="hideDiv()"><i class='bx bx-x bx-md' style='color:#ffffff'  ></i></button>
          
          <div id="search-results"></div>
        </div>
      <section id="section-quiz" class="section-quiz">
           
          
        <div class="quiz-container">
          <!-- Primo quiz -->
          <div class="quiz" id="quiz1">
              <h2>Quiz 1</h2>
              <button id="easy-quiz-btn">Start Easy Quiz</button>
          </div>
          
          <!-- Secondo quiz -->
          <div class="quiz" id="quiz2">
              <h2>Quiz 2</h2>
              <button id="medium-quiz-btn">Start Medium Quiz</button>
          </div>
          
          <!-- Terzo quiz -->
          <div class="quiz" id="quiz3">
              <h2>Quiz 3</h2>
              <button id="hard-quiz-btn">Start Hard Quiz</button>
          </div>
      </div>
  
      <!-- Container per il quiz principale -->
      <div class="container">
          <h1>Quiz Game</h1>
          <div id="question-container"></div>
          <div id="answers-container"></div>
          <div id="result"></div>
          <div id="score">Score: <span id="score-value">0</span></div>
          <button id="next-btn" class="btn">Next Question</button>
          <button id="replay-btn" class="btn">Replay</button>
          <button id="close-btn" class="btn">Close</button>
      </div>
      </section>
            
        
      
        
      
      <section id="section-playlist" class="section-playlist" style="display: none;">
        <div id="playlists">
          <h2>Your Playlists:</h2>
          <div id="playlist-list"></div>
        </div>

      </section>
      
      
      <audio id="audio-player" controls>
        <source src="audio.mp3" type="audio/mp3">
        Il tuo browser non supporta l'elemento audio.
      </audio>
    
      
    </div>
  </main>
    
    
   
      
  </body>
</html>
