<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="css/stile.css" />
    <script defer src="js/ascolto.js"></script>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="nav">
      <i class='bx bxl-spotify bx-sm' style='color:#1ed75f'>Spotiquiz</i>
      <i id="sun" class='bx bxs-sun bx-sm' style='color:#ffffff'  ></i>
      <i id="moon" class='bx bxs-moon bx-sm' style='color:#ffffff' ></i>
    </nav>
    <main>
      <div class="sidebar">
        <div class="menu">
          <div class="home">
            <i class='bx bxs-home bx-md' style='color:#ffffff; ' ></i>
            <p>Home</p>
          </div>
          <div class="libreria">
            <div class="icon">
            <i class='bx bx-library bx-md' style='color:#ffffff'  ></i>
            <p>La tua libreria</p>
          </div> 
            <div class="playlist">
                <div class="tuaplaylist">
                  <i class='bx bxs-heart  bx-md' style='color:#ffffff'  ></i>
                  <p>Canzoni preferite</p>
                </div>
            </div>
            <div class="album">
            <div id="top-albums">
            </div>
            </div>
          </div>
        </div>
       
          <button class="logout"><i onclick="logout()" class='bx bx-log-out bx-md' style='color:#ffffff'  ></i></button>
        </div>
        
      </div>
    </div>
    <div class="main">
      <div class="ricerca">
        <div class="barra">
          <button id="search-button" class="search-button" ><i class='bx bx-search bx-sm' style='color:#ffffff'  ></i></button>
          <input id="searchInput" type="text" class="ric" placeholder="Cerca...">
        </div>
        <span id="login-container">
        <button class="user" id="loginButton" onclick="authorizeSpotify()"><i class='bx bx-user-circle  bx-md' style='color:#ffffff'></i></button>
      </span>
      <div id="user-info">
        <div id="profile-image"></div>
      </div>
      </div>
      <div class="title">
          <h1>Quiz</h1>
          <button id="bottoneplaylist" class="bottoneplaylist"><i class='bx bxs-playlist bx-md' style='color:#ffffff'  ></i></button>
        </div>
      <section id="section-quiz" class="quiz">
        <div class="sopra">    
        </div>
        <div class="sotto">
        </div>
      </section>
      <section id="section-playlist" class="section-playlist" style="display: none;">
        <div class="sopra">    
          <div id="playlists">
            <h2>Your Playlists:</h2>
            <ul id="playlist-list"></ul>
          </div>
        
          <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for tracks">
            <button onclick="searchTracks()">Search</button>
            <ul id="search-results"></ul>
          </div>
        
          <!-- Spotify Player iframe -->
          <iframe id="spotify-player" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="sotto">
        </div>
      </section>
    </div>
  </main>
    
    
   
      
  </body>
</html>
